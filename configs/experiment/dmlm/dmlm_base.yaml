# @package _global_

# To execute this experiment run:
# python train.py experiment=dmlm/dmlm_base

defaults:
  - /datamodule: crystalmols_hf
  - /callbacks: lm
  - /trainer: ddp_bf16

# Experiment identity
project: "DMLM_650m"
name: "dmlm_650m"

# ======================
# Data Module (Crystal)
# ======================
datamodule:
  max_tokens: 20480     # crystal sequences are usually longer than proteins
  max_len: 2048         # allow longer CIF token sequences
  tokenizer: crystallm   # use CrystaLLM tokenizer
  format: cif_tokens     # data format after tokenization
  vocab_size: 375      # must match crystallm/_tokenizer.py
  batch_size: 16

# ======================
# Model Configuration
# ======================
model:
  _target_: dmlm
  num_diffusion_timesteps: 500
  gradient_ckpt: false
  rdm_couple: false
  lora:
    enable: false
    lora_rank: 16
    lora_dropout: 0.1
    lora_target_module: (esm.encoder.layer.[0-9]*.attention.(self.query|self.key|self.value|output.dense).*|esm.encoder.layer.[0-9]*.(intermediate|output).dense.*)
    modules_to_save: lm_head,esm.embeddings
  net:
    arch_type: esm_crystal
    name: facebook/esm2_t33_650M_UR50D
    dropout: 0.1

# ======================
# Task Configuration
# ======================
task:
  _target_: lm/dmlm
  learning:
    noise: random_mask # enable cmlm training with uniform random masking
    watch_t1_t2_loss: false
    cal_constant_loss: false
    weight: linear
  criterion:
    _target_: byprot.modules.cross_entropy.RDMCrossEntropyLoss
    label_smoothing: 0.0
    ignore_index: 1
  optimizer:
    type: adamw
    _partial_: true
    lr: ${train.lr}
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.01 # 0.0001
  lr_scheduler:
    type: polynomial
    warmup_steps: 2000
    total_steps: ${trainer.max_steps}
    lr: ${train.lr}
    lr_end: 1e-5
    warmup_init_lr: 1e-07
    power: 1

train:
  seed: 42
  lr: 1e-4
  monitor: "val/loss"
  mode: "min"
  patience: 1000

trainer:
  min_epochs: 10
  max_epochs: 5_000_000
  gradient_clip_val: 0.0
  # val_check_interval: 10
  num_sanity_val_steps: 0
  reload_dataloaders_every_n_epochs: 0
  use_distributed_sampler: false
  max_steps: 500_000
  accumulate_grad_batches: 1
  check_val_every_n_epoch: null
  val_check_interval: 1000
  enable_progress_bar: false
  num_nodes: 1
  limit_val_batches: 100  # 只验证前100个batch


